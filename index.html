<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>OK School Life - ç½‘é¡µç»ˆç«¯ç‰ˆ</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        /* ä¿æŒä¹‹å‰çš„æ ·å¼ä¸å˜ */

</head>
<body>
    <div id="header">
        <h1>ğŸ® OK School Life</h1>
        <div id="status" class="loading">åˆå§‹åŒ–ä¸­</div>
    </div>
    
    <div id="terminal"></div>
    
    <div id="input-container">
        <div id="prompt">>></div>
        <input type="text" id="input" placeholder="ç­‰å¾…PyodideåŠ è½½å®Œæˆ..." disabled>
    </div>

    <script>
        // å…¨å±€å˜é‡
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('input');
        const statusEl = document.getElementById('status');
        let pyodide;
        let commandHistory = [];
        let historyIndex = -1;
        let inputResolver = null;  // å…³é”®ä¿®å¤ï¼šç”¨äºå¤„ç†è¾“å…¥ç­‰å¾…

        // æ‰“å°åˆ°ç»ˆç«¯
        function print(text, isError = false) {
            const line = document.createElement('div');
            line.className = 'cmd-line' + (isError ? ' error' : '');
            line.textContent = text;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // æ›´æ–°çŠ¶æ€æ 
        function updateStatus(text, isError = false) {
            statusEl.textContent = text;
            statusEl.className = isError ? 'error' : '';
        }

        // åˆå§‹åŒ–Pyodide
        async function initPyodide() {
            updateStatus('â³ åŠ è½½Pyodideè¿è¡Œæ—¶...');
            
            try {
                pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/",
                    stdout: (text) => print(text),
                    stderr: (text) => print(text, true)
                });
                
                // å…³é”®ä¿®å¤ï¼šæ›´å¥å£®çš„input()é‡å†™
                await pyodide.runPythonAsync(`
                import sys
                import asyncio
                from js import document, console
                
                class WebInput:
                    def __init__(self):
                        self.buffer = ""
                        self.event = asyncio.Event()
                    
                    async def input(self, prompt=""):
                        document.getElementById('terminal').innerHTML += f'<div style="color:#4CAF50">{prompt}</div>'
                        self.event.clear()
                        await self.event.wait()
                        return self.buffer
                
                web_input = WebInput()
                sys.stdin = web_input
                input = web_input.input
                `);
                
                // å°†Pythonè¾“å…¥å›è°ƒç»‘å®šåˆ°JS
                pyodide.globals.set('handleUserInput', (value) => {
                    pyodide.runPythonAsync(`
                    web_input.buffer = ${JSON.stringify(value)}
                    web_input.event.set()
                    `);
                });
                
                updateStatus('ğŸ” åŠ è½½æ¸¸æˆä»£ç ...');
                const response = await fetch('ok_school_life.py');
                if (!response.ok) throw new Error(`HTTPé”™è¯¯: ${response.status}`);
                
                const code = await response.text();
                updateStatus('ğŸš€ å¯åŠ¨æ¸¸æˆ...');
                
                // è¿è¡Œæ¸¸æˆä»£ç ï¼ˆåœ¨å¾®ä»»åŠ¡ä¸­é¿å…é˜»å¡ï¼‰
                setTimeout(async () => {
                    try {
                        await pyodide.runPythonAsync(code);
                        updateStatus('âœ… å‡†å¤‡å°±ç»ª | è¾“å…¥æŒ‡ä»¤å¼€å§‹æ¸¸æˆ');
                        print('\næ¸¸æˆå·²åŠ è½½å®Œæˆï¼è¾“å…¥ "1" å¼€å§‹æ¸¸æˆ', false);
                    } catch (err) {
                        updateStatus(`âŒ æ¸¸æˆå¯åŠ¨å¤±è´¥`, true);
                        print(`æ¸¸æˆè¿è¡Œé”™è¯¯: ${err}`, true);
                        console.error(err);
                    }
                }, 0);
                
                input.disabled = false;
                input.placeholder = "è¾“å…¥æŒ‡ä»¤åæŒ‰å›è½¦...";
                input.focus();
                
            } catch (err) {
                updateStatus(`âŒ åˆå§‹åŒ–å¤±è´¥`, true);
                print(`åˆå§‹åŒ–é”™è¯¯: ${err}`, true);
                console.error(err);
            }
        }

        // å¤„ç†ç”¨æˆ·è¾“å…¥
        input.addEventListener('keydown', async (e) => {
            if (e.key === 'ArrowUp' && commandHistory.length > 0) {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                }
                input.value = commandHistory[commandHistory.length - 1 - historyIndex];
            }
            else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[commandHistory.length - 1 - historyIndex];
                } else {
                    historyIndex = -1;
                    input.value = '';
                }
            }
            else if (e.key === 'Enter') {
                const cmd = input.value.trim();
                if (cmd) {
                    print(`>>> ${cmd}`, false);
                    commandHistory.push(cmd);
                    historyIndex = -1;
                    
                    // å…³é”®ä¿®å¤ï¼šé€šè¿‡æ³¨å†Œçš„å›è°ƒä¼ é€’è¾“å…¥
                    pyodide.globals.get('handleUserInput')(cmd);
                    input.value = '';
                }
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆåå¯åŠ¨
        window.addEventListener('load', () => {
            print('OK School Life - ç½‘é¡µç»ˆç«¯ç‰ˆ\n', false);
            print('--------------------------------', false);
            initPyodide();
        });
    </script>
</body>
</html>
