<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OK School Life - ç½‘é¡µç»ˆç«¯ç‰ˆ</title>
    <!-- Pyodide è¿è¡Œæ—¶ -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --input-bg: #2d2d2d;
            --accent-color: #4CAF50;
            --error-color: #ff5555;
        }
        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        #terminal {
            background-color: #121212;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            height: 60vh;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        #input-container {
            display: flex;
            margin-top: 10px;
        }
        #prompt {
            color: var(--accent-color);
            margin-right: 5px;
            line-height: 40px;
        }
        #input {
            flex-grow: 1;
            background: var(--input-bg);
            color: var(--text-color);
            border: none;
            padding: 10px;
            font-family: inherit;
            border-radius: 3px;
        }
        #status {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .cmd-line {
            margin: 5px 0;
        }
        .error {
            color: var(--error-color);
        }
        .loading:after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        @media (max-width: 600px) {
            #terminal {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>ğŸ® OK School Life</h1>
        <div id="status" class="loading">åˆå§‹åŒ–ä¸­</div>
    </div>
    
    <div id="terminal"></div>
    
    <div id="input-container">
        <div id="prompt">>></div>
        <input type="text" id="input" placeholder="ç­‰å¾…PyodideåŠ è½½å®Œæˆ..." disabled>
    </div>

    <script>
        // å…¨å±€å˜é‡
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('input');
        const statusEl = document.getElementById('status');
        let pyodide;
        let commandHistory = [];
        let historyIndex = -1;

        // æ‰“å°åˆ°ç»ˆç«¯
        function print(text, isError = false) {
            const line = document.createElement('div');
            line.className = 'cmd-line' + (isError ? ' error' : '');
            line.textContent = text;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // æ›´æ–°çŠ¶æ€æ 
        function updateStatus(text, isError = false) {
            statusEl.textContent = text;
            statusEl.className = isError ? 'error' : '';
        }

        // åˆå§‹åŒ–Pyodide
        async function initPyodide() {
            updateStatus('â³ åŠ è½½Pyodideè¿è¡Œæ—¶...');
            
            try {
                pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/",
                    stdout: (text) => print(text),
                    stderr: (text) => print(text, true)
                });
                
                updateStatus('ğŸ” åŠ è½½æ¸¸æˆä»£ç ...');
                const response = await fetch('ok_school_life.py');
                if (!response.ok) throw new Error(`HTTPé”™è¯¯: ${response.status}`);
                
                const code = await response.text();
                
                // é‡å†™Pythonçš„input()
                pyodide.runPython(`
                import sys
                from js import document
                def input(prompt=''):
                    document.getElementById('terminal').innerHTML += '<div style="color:#4CAF50">' + prompt + '</div>'
                    return __prompt_value
                `);
                
                // è¿è¡Œæ¸¸æˆä»£ç 
                updateStatus('ğŸš€ å¯åŠ¨æ¸¸æˆ...');
                await pyodide.runPythonAsync(code);
                
                updateStatus('âœ… å‡†å¤‡å°±ç»ª | è¾“å…¥æŒ‡ä»¤å¼€å§‹æ¸¸æˆ');
                input.disabled = false;
                input.placeholder = "è¾“å…¥æŒ‡ä»¤åæŒ‰å›è½¦...";
                input.focus();
                
                print('\næ¸¸æˆå·²åŠ è½½å®Œæˆï¼', false);
                print('--------------------------------', false);
                
            } catch (err) {
                updateStatus(`âŒ åˆå§‹åŒ–å¤±è´¥: ${err.message}`, true);
                print(`åˆå§‹åŒ–é”™è¯¯: ${err}`, true);
                console.error(err);
            }
        }

        // å¤„ç†ç”¨æˆ·è¾“å…¥
        input.addEventListener('keydown', async (e) => {
            // ä¸Šç®­å¤´è°ƒå‡ºå†å²å‘½ä»¤
            if (e.key === 'ArrowUp' && commandHistory.length > 0) {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                }
                input.value = commandHistory[commandHistory.length - 1 - historyIndex];
            }
            // ä¸‹ç®­å¤´è°ƒå‡ºè¾ƒæ–°å‘½ä»¤
            else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[commandHistory.length - 1 - historyIndex];
                } else {
                    historyIndex = -1;
                    input.value = '';
                }
            }
            // å›è½¦æ‰§è¡Œå‘½ä»¤
            else if (e.key === 'Enter') {
                const cmd = input.value.trim();
                if (cmd) {
                    print(`>>> ${cmd}`, false);
                    commandHistory.push(cmd);
                    historyIndex = -1;
                    
                    try {
                        pyodide.globals.set('__prompt_value', cmd);
                        await pyodide.runPythonAsync(`_ = input()`);
                    } catch (err) {
                        print(`æ‰§è¡Œé”™è¯¯: ${err}`, true);
                    }
                }
                input.value = '';
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆåå¯åŠ¨
        window.addEventListener('load', () => {
            print('OK School Life - ç½‘é¡µç»ˆç«¯ç‰ˆ\n', false);
            print('--------------------------------', false);
            initPyodide();
        });
    </script>
</body>
</html>
