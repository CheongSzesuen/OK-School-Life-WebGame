<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OK School Life - 网页终端版</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        /* 保持之前的样式不变 */
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --input-bg: #2d2d2d;
            --accent-color: #4CAF50;
            --error-color: #ff5555;
        }
        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
        }
        /* 其他样式保持不变... */
    </style>
</head>
<body>
    <div id="header">
        <h1>🎮 OK School Life</h1>
        <div id="status" class="loading">初始化中</div>
    </div>
    
    <div id="terminal"></div>
    
    <div id="input-container">
        <div id="prompt">>></div>
        <input type="text" id="input" placeholder="等待Pyodide加载完成..." disabled>
    </div>

    <script>
        // 全局变量
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('input');
        const statusEl = document.getElementById('status');
        let pyodide;
        let commandHistory = [];
        let historyIndex = -1;
        let inputResolver = null;  // 关键修复：用于处理输入等待

        // 打印到终端
        function print(text, isError = false) {
            const line = document.createElement('div');
            line.className = 'cmd-line' + (isError ? ' error' : '');
            line.textContent = text;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // 更新状态栏
        function updateStatus(text, isError = false) {
            statusEl.textContent = text;
            statusEl.className = isError ? 'error' : '';
        }

        // 初始化Pyodide
        async function initPyodide() {
            updateStatus('⏳ 加载Pyodide运行时...');
            
            try {
                pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/",
                    stdout: (text) => print(text),
                    stderr: (text) => print(text, true)
                });
                
                // 关键修复：更健壮的input()重写
                await pyodide.runPythonAsync(`
                import sys
                import asyncio
                from js import document, console
                
                class WebInput:
                    def __init__(self):
                        self.buffer = ""
                        self.event = asyncio.Event()
                    
                    async def input(self, prompt=""):
                        document.getElementById('terminal').innerHTML += f'<div style="color:#4CAF50">{prompt}</div>'
                        self.event.clear()
                        await self.event.wait()
                        return self.buffer
                
                web_input = WebInput()
                sys.stdin = web_input
                input = web_input.input
                `);
                
                // 将Python输入回调绑定到JS
                pyodide.globals.set('handleUserInput', (value) => {
                    pyodide.runPythonAsync(`
                    web_input.buffer = ${JSON.stringify(value)}
                    web_input.event.set()
                    `);
                });
                
                updateStatus('🔍 加载游戏代码...');
                const response = await fetch('ok_school_life.py');
                if (!response.ok) throw new Error(`HTTP错误: ${response.status}`);
                
                const code = await response.text();
                updateStatus('🚀 启动游戏...');
                
                // 运行游戏代码（在微任务中避免阻塞）
                setTimeout(async () => {
                    try {
                        await pyodide.runPythonAsync(code);
                        updateStatus('✅ 准备就绪 | 输入指令开始游戏');
                        print('\n游戏已加载完成！输入 "1" 开始游戏', false);
                    } catch (err) {
                        updateStatus(`❌ 游戏启动失败`, true);
                        print(`游戏运行错误: ${err}`, true);
                        console.error(err);
                    }
                }, 0);
                
                input.disabled = false;
                input.placeholder = "输入指令后按回车...";
                input.focus();
                
            } catch (err) {
                updateStatus(`❌ 初始化失败`, true);
                print(`初始化错误: ${err}`, true);
                console.error(err);
            }
        }

        // 处理用户输入
        input.addEventListener('keydown', async (e) => {
            if (e.key === 'ArrowUp' && commandHistory.length > 0) {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                }
                input.value = commandHistory[commandHistory.length - 1 - historyIndex];
            }
            else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[commandHistory.length - 1 - historyIndex];
                } else {
                    historyIndex = -1;
                    input.value = '';
                }
            }
            else if (e.key === 'Enter') {
                const cmd = input.value.trim();
                if (cmd) {
                    print(`>>> ${cmd}`, false);
                    commandHistory.push(cmd);
                    historyIndex = -1;
                    
                    // 关键修复：通过注册的回调传递输入
                    pyodide.globals.get('handleUserInput')(cmd);
                    input.value = '';
                }
            }
        });

        // 页面加载完成后启动
        window.addEventListener('load', () => {
            print('OK School Life - 网页终端版\n', false);
            print('--------------------------------', false);
            initPyodide();
        });
    </script>
</body>
</html>
