<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OK校园生活</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        body {
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', system-ui;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #terminal {
            height: 60vh;
            border: 1px solid #2d2d2d;
            padding: 15px;
            overflow-y: auto;
            background: #121212;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        #input {
            width: 100%;
            padding: 12px;
            background: #2d2d2d;
            border: 1px solid #3d3d3d;
            color: #fff;
            border-radius: 4px;
            font-size: 16px;
        }
        .achievement { color: #ffd700; }
        .error { color: #ff5555; }
        .system { color: #4CAF50; }
    </style>
</head>
<body>
    <h1 class="system">OK校园生活</h1>
    <div id="terminal"></div>
    <input type="text" id="input" placeholder="初始化中..." disabled>

    <script>
        let pyodide;
        let inputQueue = [];
        
        async function initialize() {
            // 初始化Pyodide
            pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/",
                stdout: text => appendOutput(text),
                stderr: text => appendOutput(text, true)
            });

            // 注册Python输入函数
            pyodide.registerJsModule("webio", {
                inputHandler: (prompt) => {
                    return new Promise(resolve => {
                        const handler = (e) => {
                            if (e.key === "Enter") {
                                const value = e.target.value.trim();
                                if (value) {
                                    document.removeEventListener("keydown", handler);
                                    e.target.value = "";
                                    resolve(value);
                                }
                            }
                        };
                        document.getElementById("input").addEventListener("keydown", handler);
                    });
                }
            });

            // 加载游戏代码
            const response = await fetch('game_core.py');
            const code = await response.text();
            await pyodide.runPythonAsync(code);
            
            // 启用输入
            document.getElementById("input").disabled = false;
            document.getElementById("input").placeholder = "输入选项...";
        }

        function appendOutput(text, isError = false) {
            const terminal = document.getElementById("terminal");
            const line = document.createElement("div");
            line.className = isError ? "error" : "";
            line.textContent = text;
            
            // 特殊格式处理
            if (text.includes("成就：")) line.classList.add("achievement");
            if (text.startsWith("===")) line.classList.add("system");
            
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // 启动初始化
        initialize().catch(err => {
            appendOutput(`初始化失败: ${err.message}`, true);
            console.error(err);
        });
    </script>
</body>
</html>
